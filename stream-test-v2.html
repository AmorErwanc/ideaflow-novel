<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI小说创作平台 - 逐字流式版本</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        /* 骨架屏加载效果 */
        .skeleton-card {
            position: relative;
            overflow: hidden;
        }
        
        .skeleton-loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        
        .skeleton-text {
            background: #f0f0f0;
            border-radius: 4px;
            min-height: 1.2em;
            position: relative;
            overflow: hidden;
        }
        
        .skeleton-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: skeleton-wave 1.5s infinite;
        }
        
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        @keyframes skeleton-wave {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* 打字机光标效果 */
        .typewriter-cursor {
            display: inline-block;
            animation: cursor-blink 1s infinite;
            color: #3b82f6;
            font-weight: bold;
            margin-left: 2px;
        }
        
        @keyframes cursor-blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        /* 流式加载动画 */
        .stream-loading {
            text-align: center;
            padding: 2rem;
        }
        
        .stream-loading-animation {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .stream-dot {
            width: 12px;
            height: 12px;
            background: #3b82f6;
            border-radius: 50%;
            animation: stream-pulse 1.4s ease-in-out infinite;
        }
        
        .stream-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .stream-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes stream-pulse {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            40% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }
        
        .stream-loading-text {
            color: #6b7280;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        /* 卡片样式 */
        .idea-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 200px;
        }
        
        .idea-card:hover:not(.skeleton-card) {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        
        .idea-card.selected {
            border: 2px solid #3b82f6;
            background: #eff6ff;
        }
        
        .idea-number {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .idea-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.75rem;
            padding-right: 3rem;
            min-height: 1.5em;
        }
        
        .idea-content {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1rem;
            min-height: 3em;
        }
        
        .select-idea-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .select-idea-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .select-idea-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 卡片进入动画 */
        .stream-card-enter {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .stream-card-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        /* 卡片完成动画 */
        .card-complete {
            animation: card-complete-pulse 0.3s ease;
        }
        
        @keyframes card-complete-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        /* 调试面板样式 */
        .debug-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #10b981;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-width: 400px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        .debug-log {
            margin: 0.25rem 0;
            padding-left: 1rem;
            border-left: 2px solid #10b981;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg py-4 px-6 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-keyboard text-2xl text-purple-600 mr-3"></i>
                <span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    AI小说创作平台 - 逐字流式版本
                </span>
            </div>
            <div class="text-sm text-gray-500">
                <i class="fas fa-info-circle mr-1"></i>
                体验真正的打字机效果
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6">
        <!-- 输入区域 -->
        <section class="mb-12">
            <div class="bg-white rounded-xl p-8 shadow-xl">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">
                    <i class="fas fa-magic text-purple-600 mr-2"></i>
                    测试逐字流式生成
                </h2>
                
                <div class="flex gap-4 mb-6">
                    <button id="quickGenerateBtn" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-8 rounded-lg font-medium hover:scale-105 transition-all shadow-lg">
                        <i class="fas fa-rocket mr-2"></i>
                        开始逐字生成
                    </button>
                    
                    <button id="stopBtn" class="bg-red-500 text-white py-3 px-8 rounded-lg font-medium hover:scale-105 transition-all shadow-lg" style="display: none;">
                        <i class="fas fa-stop mr-2"></i>
                        停止生成
                    </button>
                </div>
                
                <div class="bg-gradient-to-r from-blue-50 to-purple-50 p-4 rounded-lg">
                    <p class="text-sm text-gray-600">
                        <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>
                        <strong>效果说明：</strong>
                        卡片会立即出现，然后内容会像打字机一样逐字显示出来！
                    </p>
                </div>
            </div>
        </section>

        <!-- 脑洞展示区 -->
        <section id="ideasSection" class="hidden">
            <div class="bg-white rounded-xl p-6 shadow-xl">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">
                    <i class="fas fa-brain text-pink-500 mr-2"></i>
                    AI创意脑洞（逐字显示中...）
                </h2>
                <div id="ideasContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 动态生成的脑洞卡片 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 调试面板 -->
    <div class="debug-panel" id="debugPanel">
        <div style="color: #10b981; font-weight: bold; margin-bottom: 0.5rem;">
            <i class="fas fa-terminal mr-1"></i> Debug Console
        </div>
        <div id="debugLogs">
            <div class="debug-log">等待操作...</div>
        </div>
    </div>

    <!-- 引入改进版流式脚本 -->
    <script src="stream-script-v2.js"></script>
    
    <!-- 添加调试日志功能 -->
    <script>
        // 拦截console.log显示到调试面板
        const originalLog = console.log;
        const debugLogs = document.getElementById('debugLogs');
        let logCount = 0;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            
            // 添加到调试面板
            if (debugLogs && logCount < 20) {
                const logDiv = document.createElement('div');
                logDiv.className = 'debug-log';
                logDiv.textContent = args.join(' ');
                debugLogs.appendChild(logDiv);
                debugLogs.scrollTop = debugLogs.scrollHeight;
                logCount++;
                
                // 限制日志数量
                if (debugLogs.children.length > 20) {
                    debugLogs.removeChild(debugLogs.firstChild);
                }
            }
        };
        
        // 停止按钮功能
        document.getElementById('stopBtn')?.addEventListener('click', function() {
            if (window.currentStreamController) {
                window.currentStreamController.abort();
                this.style.display = 'none';
                document.getElementById('quickGenerateBtn').style.display = 'block';
            }
        });
        
        // 显示/隐藏停止按钮
        const quickBtn = document.getElementById('quickGenerateBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        quickBtn?.addEventListener('click', function() {
            this.style.display = 'none';
            stopBtn.style.display = 'block';
        });
    </script>
</body>
</html>
