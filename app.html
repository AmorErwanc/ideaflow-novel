<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI小说创作平台 - 流式输出版</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        /* 打字机效果 */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #3b82f6;
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        /* 流式文本容器 */
        .stream-text {
            display: inline;
            word-wrap: break-word;
        }
        
        /* 章节卡片动画 */
        .chapter-card-enter {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease forwards;
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 场景卡片动画 */
        .scene-card-enter {
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s ease forwards;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* 加载动画 */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite;
        }
        
        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            40% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }
        
        /* 脑洞卡片样式 */
        .idea-card {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .idea-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }
        
        .idea-card.selected {
            border: 2px solid #3b82f6;
            background: #eff6ff;
        }
        
        .idea-card.selected::after {
            content: '✓';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* 进度指示器 */
        .progress-node {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .progress-node.active {
            background: #3b82f6;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }
        
        .progress-node.completed {
            background: #10b981;
            color: white;
            cursor: pointer;
        }
        
        .progress-node.completed:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
        }
        
        .progress-node.locked {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .progress-line {
            flex: 1;
            height: 2px;
            background: #e5e7eb;
            transition: all 0.3s ease;
        }
        
        .progress-line.completed {
            background: #10b981;
        }
        
        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
        }
        
        /* 内容区域最小高度 */
        .content-section {
            min-height: calc(100vh - 200px);
            padding: 2rem;
        }
        
        /* 优化输入框样式 */
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon input,
        .input-with-icon textarea {
            padding-left: 2.5rem;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 0.75rem;
            top: 0.875rem;
            color: #9ca3af;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm py-2 px-6 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-book-open text-xl text-blue-500 mr-2"></i>
                    <span class="text-lg font-bold text-gray-800">AI小说创作平台</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-xs text-gray-500">当前模式:</span>
                    <span id="currentModeLabel" class="text-xs font-medium text-blue-600">选择模式</span>
                </div>
            </div>
            
            <!-- 进度指示器 -->
            <div class="mt-2 p-3 bg-gray-50 rounded-lg">
                <div class="flex items-center justify-between">
                    <!-- 步骤1：选择模式 -->
                    <div class="flex flex-col items-center cursor-pointer" onclick="goToStep(1)">
                        <div id="step1" class="progress-node active">
                            <i class="fas fa-magic text-sm"></i>
                        </div>
                        <span class="text-xs mt-1 text-gray-600">选择模式</span>
                    </div>
                    
                    <div id="line1" class="progress-line"></div>
                    
                    <!-- 步骤2：生成脑洞 -->
                    <div class="flex flex-col items-center cursor-pointer" onclick="goToStep(2)">
                        <div id="step2" class="progress-node locked">
                            <i class="fas fa-lightbulb text-sm"></i>
                        </div>
                        <span class="text-xs mt-1 text-gray-600">生成脑洞</span>
                    </div>
                    
                    <div id="line2" class="progress-line"></div>
                    
                    <!-- 步骤3：创建大纲 -->
                    <div class="flex flex-col items-center cursor-pointer" onclick="goToStep(3)">
                        <div id="step3" class="progress-node locked">
                            <i class="fas fa-list text-sm"></i>
                        </div>
                        <span class="text-xs mt-1 text-gray-600">创建大纲</span>
                    </div>
                    
                    <div id="line3" class="progress-line"></div>
                    
                    <!-- 步骤4：生成小说 -->
                    <div class="flex flex-col items-center cursor-pointer" onclick="goToStep(4)">
                        <div id="step4" class="progress-node locked">
                            <i class="fas fa-book text-sm"></i>
                        </div>
                        <span class="text-xs mt-1 text-gray-600">生成小说</span>
                    </div>
                    
                    <div id="line4" class="progress-line"></div>
                    
                    <!-- 步骤5：互动脚本 -->
                    <div class="flex flex-col items-center cursor-pointer" onclick="goToStep(5)">
                        <div id="step5" class="progress-node locked">
                            <i class="fas fa-comments text-sm"></i>
                        </div>
                        <span class="text-xs mt-1 text-gray-600">互动脚本</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 主内容区 -->
    <main class="max-w-7xl mx-auto">
        <!-- 步骤1：选择创作模式 -->
        <section id="modeSection" class="content-section">
            <div class="bg-white rounded-xl p-8 shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">
                    <i class="fas fa-magic text-blue-500 mr-2"></i>选择创作模式
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 灵感速写模式 -->
                    <div class="border-2 border-gray-200 rounded-lg p-6 hover:border-blue-500 transition-all cursor-pointer" onclick="selectMode('quick')">
                        <div class="text-center">
                            <i class="fas fa-bolt text-5xl text-yellow-500 mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2">灵感速写模式</h3>
                            <p class="text-gray-600 mb-4">AI随机生成创意脑洞，快速开始创作</p>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-all">
                                选择此模式
                            </button>
                        </div>
                    </div>
                    
                    <!-- 定制创作模式 -->
                    <div class="border-2 border-gray-200 rounded-lg p-6 hover:border-green-500 transition-all cursor-pointer" onclick="selectMode('custom')">
                        <div class="text-center">
                            <i class="fas fa-palette text-5xl text-green-500 mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2">定制创作模式</h3>
                            <p class="text-gray-600 mb-4">输入您的创意需求，定制专属故事</p>
                            <button class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-all">
                                选择此模式
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 步骤2：脑洞生成 -->
        <section id="ideasSection" class="content-section hidden">
            <div class="bg-white rounded-xl p-8 shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">
                    <i class="fas fa-lightbulb text-blue-500 mr-2"></i>AI创意脑洞
                </h2>
                
                <!-- 定制模式输入区 -->
                <div id="customInput" class="mb-6 hidden">
                    <div class="input-with-icon mb-4">
                        <textarea id="userPrompt" 
                            class="w-full p-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                            rows="4"
                            placeholder="请描述您想要的小说主题，例如：写一个关于未来世界人工智能与人类共存的科幻小说..."></textarea>
                        <i class="fas fa-pen"></i>
                    </div>
                </div>
                
                <!-- 优化建议输入框 -->
                <div class="input-with-icon mb-6">
                    <input type="text" id="optimizeIdeasInput" 
                        class="w-full p-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                        placeholder="输入优化建议，比如：需要更多科幻元素...">
                    <i class="fas fa-comment-dots"></i>
                </div>
                
                <!-- 脑洞展示区 -->
                <div id="ideasContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                    <!-- 动态生成脑洞卡片 -->
                </div>
                
                <!-- 操作按钮 -->
                <div class="flex gap-4 justify-end">
                    <button id="regenerateIdeasBtn" onclick="regenerateIdeas()" 
                        class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-2 rounded-lg transition-all">
                        <i class="fas fa-sync-alt mr-2"></i>重新生成
                    </button>
                    <button id="generateIdeasBtn" onclick="generateIdeas()" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-all hidden">
                        <i class="fas fa-magic mr-2"></i>生成脑洞
                    </button>
                    <button onclick="proceedToOutline()" 
                        class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-all">
                        <i class="fas fa-arrow-right mr-2"></i>下一步：创建大纲
                    </button>
                </div>
            </div>
        </section>
        
        <!-- 步骤3：大纲生成 -->
        <section id="outlineSection" class="content-section hidden">
            <div class="bg-white rounded-xl p-8 shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">
                    <i class="fas fa-list text-blue-500 mr-2"></i>故事大纲
                </h2>
                
                <!-- 大纲内容区 -->
                <div id="outlineContent" class="bg-gray-50 rounded-lg p-6 mb-6">
                    <div id="outlineTitle" class="text-xl font-bold mb-2">
                        <span class="stream-text"></span>
                        <span class="typewriter-cursor"></span>
                    </div>
                    <div id="outlineGenre" class="text-gray-600 mb-4">
                        <span class="stream-text"></span>
                    </div>
                    <div id="outlineChapters" class="space-y-4">
                        <!-- 动态生成章节 -->
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="flex gap-4 justify-end">
                    <button onclick="regenerateOutline()" 
                        class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-2 rounded-lg transition-all">
                        <i class="fas fa-sync-alt mr-2"></i>重新生成
                    </button>
                    <button onclick="proceedToNovel()" 
                        class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-all">
                        <i class="fas fa-arrow-right mr-2"></i>下一步：生成小说
                    </button>
                </div>
            </div>
        </section>
        
        <!-- 步骤4：小说生成 -->
        <section id="novelSection" class="content-section hidden">
            <div class="bg-white rounded-xl p-8 shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">
                    <i class="fas fa-book text-blue-500 mr-2"></i>小说正文
                </h2>
                
                <!-- 小说内容区 -->
                <div id="novelContent" class="bg-gray-50 rounded-lg p-6 mb-6">
                    <div id="novelText" class="prose max-w-none">
                        <span class="stream-text"></span>
                        <span class="typewriter-cursor"></span>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="flex gap-4 justify-end">
                    <button onclick="downloadNovel()" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-all">
                        <i class="fas fa-download mr-2"></i>下载小说
                    </button>
                    <button onclick="regenerateNovel()" 
                        class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-2 rounded-lg transition-all">
                        <i class="fas fa-sync-alt mr-2"></i>重新生成
                    </button>
                    <button onclick="proceedToScript()" 
                        class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-all">
                        <i class="fas fa-arrow-right mr-2"></i>下一步：生成脚本
                    </button>
                </div>
            </div>
        </section>
        
        <!-- 步骤5：互动脚本 -->
        <section id="scriptSection" class="content-section hidden">
            <div class="bg-white rounded-xl p-8 shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">
                    <i class="fas fa-comments text-blue-500 mr-2"></i>互动脚本
                </h2>
                
                <!-- 脚本内容区 -->
                <div id="scriptContent" class="space-y-4 mb-6">
                    <!-- 动态生成场景卡片 -->
                </div>
                
                <!-- 操作按钮 -->
                <div class="flex gap-4 justify-end">
                    <button onclick="downloadScript()" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-all">
                        <i class="fas fa-download mr-2"></i>下载脚本
                    </button>
                    <button onclick="regenerateScript()" 
                        class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-2 rounded-lg transition-all">
                        <i class="fas fa-sync-alt mr-2"></i>重新生成
                    </button>
                    <button onclick="startNewStory()" 
                        class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg transition-all">
                        <i class="fas fa-plus mr-2"></i>创作新故事
                    </button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
